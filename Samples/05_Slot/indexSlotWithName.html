<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Bus message</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容</p>
            <p>更多的正文内容</p>
            <div slot="footer">底部信息</div>
        </child-component>
    </div>
    <hr/>
    <div id="app2">
        <child2-component>
            <template scope="props">
                <p>来组父组件的内容</p>
                <p>{{props.msg}}</p>
            </template>
        </child2-component>
    </div>

    <hr/>
    <div id="appbooks">
        <my-list :books="books">
            <!-- 作用域插槽也可以是具名的Slot -->
            <template slot="book" scope="props">
                <li>{{ props.bookName }}</li>
            </template>
        </my-list>
    </div>
    <script src=" https://unpkg.com/vue/dist/vue.min.js "></script>
    <script src="indexSlotWithName.js "></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>WatchInControl</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <div id="app" v-cloak>
        <watchc></watchc>
    </div>
    <script src=" https://unpkg.com/vue/dist/vue.min.js "></script>
    <script>
        Vue.component("watchc", {
            template: ' <div><p>{{ fullName }}</p>\
            <input type="button" @click="SetNewName" value="SetName" />\
            </div>',
            data: function() {
                return {
                    firstName: 'Foo',
                    lastName: 'Bar',
                    fullName: 'test'
                }
            },
            watch: {
                firstName: function(val) {
                    this.fullName = val
                },
                lastName: function(val) {
                    this.fullName = "test" + this.firstName + ' ' + val
                }
            },
            methods: {
                SetNewName: function() {
                    this.firstName = this.firstName + "abc";
                }
            }
        });
        var vm = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>

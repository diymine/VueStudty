<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Watch</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <div id="app" v-cloak>
        {{ fullName }}
        <input type="button" @click="SetNewName" value="SetName" />
    </div>
    <script src=" https://unpkg.com/vue/dist/vue.min.js "></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'test'
            },
            watch: {
                firstName: function(val) {
                    this.fullName = val
                },
                lastName: function(val) {
                    this.fullName = "test" + this.firstName + ' ' + val
                }
            },
            methods: {
                SetNewName: function() {
                    this.firstName = this.firstName + "abc";
                }
            },
        })
    </script>
</body>

</html>
